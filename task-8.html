<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {

            $("p").css("color", "red");
            $("#myDiv").hide();
            $(".myPara").css("border","2px solid black");
            $("p").hover(function(){
                $(this).css("background-color","yellow");
            },function () {
                $(this).css("background-color","white");
            })
            $("#myButton").click(function(){
                alert("ooho! ye toh bdia ho gya ji...")
            })
            $("#toggleButton").click(function(){
                $("#myDiv2").toggle("slow");
            })
            $("#fadeButton").click(function(){
                $("#myDiv2").fadeToggle("slow");
            })
            $("#slideButton").click(function(){
                $("#myDiv2").slideToggle("slow");
            })
            $("#animateButton").click(function(){
                $("#myDiv2").animate({left: '50px'});
            })
            $(".myPara").text("ye new line hai chore")

        })
    </script>
</head>

<body>
    <h2>JQuery</h2>
    <p>make life easy.....</p>

    <p>write less</p>
    <div id="myDiv">do more stuff</div>
    <p class="myPara">write less lines of code</p>
    <p>try me</p>

    <button id="myButton">Click Me</button>
    <button id="toggleButton">Toggle</button>
    <button id="fadeButton">Fade</button>
    <button id="slideButton">Slide</button>
    <button id="animateButton">Animation</button>
    <div id="myDiv2" style="width: 100px; height: 100px; background-color: aqua; position: relative;"></div>
    <p>happy coding:)</p>

</body>

</html>
